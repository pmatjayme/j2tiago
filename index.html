<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="png" href="./icone.png">
    <title>Responda o Pedido</title>
</head>

<body>
    <div class="caixa-principal">
        <h1>Vamos de algumas perguntas para entender sua personalidade</h1>
        <div class="caixa-perguntas">
            Você está pronto para o desafio?
        </div>
        <div class="caixa-alternativas">
            <button>Sim</button>
            <button>Não</button>
        </div>
        <div class="caixa-resultado">
            <p class="texto-resultado">
                Sei da sua ansiedade, mas aguarde que logo teremos a resposta
            </p>
        </div>
    </div>
</body>
